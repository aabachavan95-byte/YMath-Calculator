
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>यशस्वी गणित कॅल्क्युलेटर</title>
    <meta name="theme-color" content="#7c3aed">
    <style>
      /* Fallback CSS for offline visibility when Tailwind fails */
      :root {
        --primary: #8b5cf6;
        --primary-dark: #7c3aed;
        --primary-light: #a78bfa;
        --secondary: #2dd4bf;
        --secondary-light: #5eead4;
        --secondary-dark: #0d9488;
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        --white: #ffffff;
      }
      body { margin: 0; background-color: var(--slate-100); font-family: 'Noto Sans Devanagari', sans-serif; }
      
      /* Colors */
      .bg-primary { background-color: var(--primary); }
      .bg-primary-dark { background-color: var(--primary-dark); }
      .bg-white { background-color: var(--white); }
      .bg-slate-50 { background-color: var(--slate-50); }
      .bg-slate-100 { background-color: var(--slate-100); }
      .text-white { color: var(--white); }
      .text-primary { color: var(--primary); }
      .text-primary-light { color: var(--primary-light); }
      .text-slate-900 { color: var(--slate-900); }
      .text-slate-800 { color: var(--slate-800); }
      
      /* Layout */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .grid { display: grid; }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .gap-4 { gap: 1rem; }
      .gap-2 { gap: 0.5rem; }
      .min-h-screen { min-height: 100vh; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .fixed { position: fixed; }
      .sticky { position: sticky; }
      .top-0 { top: 0; }
      .bottom-0 { bottom: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      
      /* Spacing & Sizing */
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mt-6 { margin-top: 1.5rem; }
      .h-16 { height: 4rem; }
      
      /* Components */
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .border { border-width: 1px; border-style: solid; }
      .border-slate-200 { border-color: var(--slate-200); }
      
      /* Typography */
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-sm { font-size: 0.875rem; }
      .text-xs { font-size: 0.75rem; }
      .text-center { text-align: center; }
      
      /* Utilities */
      .hidden { display: none; }
      .block { display: block; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#8b5cf6', // violet-500

              secondary: {
                DEFAULT: '#2dd4bf', // teal-400
                light: '#5eead4',   // teal-300
                dark: '#0d9488'     // teal-600
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Devanagari', sans-serif;
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      /* Splash Screen Animations */
      @keyframes progress-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-progress-fill {
        animation: progress-fill 3s ease-out forwards;
      }
      @keyframes splash-fade-out {
        0%, 85% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-splash-fade-out {
        animation: splash-fade-out 3.5s ease-in forwards;
      }
    </style>
